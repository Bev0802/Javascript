<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Основы событий в JavaScript</title>

<!--    <script SRC="../Dom\Lesson5\script.js" defer></script>-->
    <link rel="stylesheet" type="text/css" href="../styles.css">

</head>
<body>
<p class="super_element">Привет</p>

<img src="https://placeimg.com/50/50/animals" alt="">
<img src="https://placeimg.com/50/50/arch" alt="">
<img src="https://placeimg.com/50/50/nature" alt="">
<img src="https://placeimg.com/50/50/people" alt="">
<img src="https://placeimg.com/50/50/tech" alt="">
<img src="https://placeimg.com/50/50/tech/grayscale" alt="">
<img src="https://placeimg.com/50/50/tech/sepia" alt="">

<br>

<button>Кнопка</button>
<button class="super_element">Кнопка с классом btn</button>
<button>Кнопка</button>

<br>

<textarea></textarea>

<br>

<ul>
    <li>
        <button>Кнопка 1</button>
    </li>
    <li>
        <button>Кнопка 2</button>
    </li>
    <li>
        <button>Кнопка 3</button>
    </li>
    <li>
        <button>Кнопка 4</button>
    </li>
</ul>

<script>
    "use strict";
    //TODO 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.

    document.addEventListener("DOMContentLoaded", () => {
        console.log('Все теги прогрузились');
    });

    //todo 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.

    window.addEventListener("load", () => {
        console.log('Страница загрузилась');
    });

    //todo 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
    //* - Класс "super_element" присутствует в элементе "div".
    // - сообщение должно определять присутствует или отсутствует класс "super_element"
    // - у элемента, а также выводить в нижнем регистре верный тег в данной строке, по
    // - которому был совершен клик.
    // - Необходимо использовать делегирование.

    document.addEventListener("click", (event) => {
        console.log(`Класс "super_element" присутствует в элементе ${event.target.tagName}`);
    });

    //todo 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."

    document.addEventListener("mouseover", (event) => {
        if (event.target.tagName === "TEXTAREA") {
            console.log("Вы навели на textarea.");
        }
        if (event.target.tagName === "BUTTON") {
            console.log("Вы наводили на кнопку.");
        }
    });

//todo 5. Необходимо повесить событие клика на тег ul.
    //     Необходимо использовать делегирование.
//     В обработчике события в консоль необходимо выводить текст,
//     который записан внутри элемента кнопки, по которой был произведен клик.
//     Если клик был не по кнопке, то ничего выводить не нужно.

    const ul = document.querySelector("ul");
    ul.addEventListener("click", (event) => {
        if (event.target.tagName === "BUTTON") {
            console.log(event.target.textContent);
        }
    });



//todo 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания
//     и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
//     Ответ необходимо написать здесь же, под этим комментарием, своими словами.



//todo 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.

    const lis = document.querySelectorAll("li");
    lis.forEach((li, index) => {
        if (index % 2 === 0) {
            li.style.backgroundColor = "#4554a0";
        }
    })

</script>
</body>
</html>
