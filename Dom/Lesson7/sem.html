<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Семинар. Работа с событиями</title>

  <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <div>
            <h1>Семинар. Работа с событиями</h1>
            <p>Продолжение JavaScript</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="checkbox"></div>
    <br>
    ----------------------------
    <div class="drinks"></div>
    <br>
    ----------------------------
    <div class="password"></div>
    <br>
    ----------------------------
    <div class="input"></div>
    <br>
    ----------------------------
</div>

<script>

    /**
     * В html создать элемент checkbox и текст рядом с ним “Согласен с условиями”
     * Добавить кнопку отправить
     * При клике на кнопку отправить нужно проверять выбран ли активным элемент checkbox
     * Если элемент не выбран, добавить текст под чекбоксом “Необходимо согласиться с условиями”
     * @type {HTMLInputElement}
     */

    let checkbox = document.createElement('input');
    checkbox.type = 'checkbox';

    let span = document.createElement('span');
    span.innerHTML = 'Согласен с условиями';

    let button = document.createElement('button');
    button.innerText = 'Отправить';

    let container = document.querySelector('.checkbox');
    container.appendChild(checkbox);
    container.appendChild(span);
    container.appendChild(button);



    let p = document.createElement('p');
    button.addEventListener('click', (event) => {
        if (!checkbox.checked) {
           p.innerText = 'Необходимо согласиться с условиями';
            container.appendChild(p);
        } else {
           p.innerText = 'Спасибо за регистрацию!';
        }
    })


    /**
     * В html создать 2 элемента радио кнопки (input type=”radio”) и текст “Чай”, “Кофе” соответственно
     * Кнопка отправить
     * Если выбран чай, необходимо вывести сообщение “Чай закончился”
     * Если выбран кофе, необходимо вывести соообщение “кофе закончился”
     */

    let radio = document.createElement('input');
    radio.type = 'radio';
    radio.name = 'drink';

    let radio2 = document.createElement('input');
    radio2.type = 'radio';
    radio2.name = 'drink';

    let span1 = document.createElement('span');
    span1.innerHTML = 'Чай';

    let span2 = document.createElement('span');
    span2.innerHTML = 'Кофе';

   let container2 = document.querySelector('.drinks');
   container2.appendChild(radio);
   container2.appendChild(span1);
   container2.appendChild(radio2);
   container2.appendChild(span2);

   radio.addEventListener('click', (event) => {
       alert('Чай закончился');
   })
   radio2.addEventListener('click', (event) => {
       alert('Кофе закончился');
   })

    /**
     * Создать поле ввода (пароль)
     * Кнопка отправить
     * Если пользователь вводит текст “пароль” то поле ввода должно быть подсвечено зеленым цветом
     * Если пароль неверный, у поля ввода появляется красная обводка и текст “пароль неверный”
     */

    let password = document.createElement('input');
    password.type = 'password';

    let span3 = document.createElement('span');
    span3.innerHTML = 'Введите пароль: ';

    let  container3 = document.querySelector('.password');
    container3.appendChild(span3);
    container3.appendChild(password);

    let passwordValue = 'пароль';

    password.addEventListener('input', (event) => {
        if (password.value === passwordValue) {
            password.style.borderColor = 'green';
        } else {
            password.style.borderColor = 'red';
        }
    })

    /**
     * Создать поле ввода и под ним заголовок h1 с текстом “Заголовок”
     * При вводе текста в поле ввода необходимо чтобы текст внутри заголовка менятся на введенный в поле ввода
     */

    let h1 = document.createElement('h1');
    h1.innerHTML = 'Заголовок';

    let input = document.createElement('input');
    input.type = 'text';

    let nameInput = document.createElement('span');
    nameInput.innerHTML = 'Введите заголовок: ';

    let container4 = document.querySelector('.input');
    container4.appendChild(h1);
    container4.appendChild(nameInput);
    container4.appendChild(input);

    input.addEventListener('input', (event) => {
        h1.innerText = event.target.value;
    })
</script>
</body>
</html>
