<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя работа</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <div>
            <h1>Работа с событиями</h1>
            <p>Домашняя работа</p>
        </div>
    </div>
</header>
<input id="from" type="text">
<br>
В инпуте написано: <h2></h2>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
    Привет :)
</div>

<br>

<form>
    <label>
        Первый инпут:
        <input class="form-control" type="text">
    </label>
    <br>
    <br>
    <label>
        Второй инпут:
        <select class="form-control">
            <option value=""></option>
            <option value="1">Один</option>
            <option value="2">Два</option>
        </select>
    </label>
    <br>
    <br>
    <button class="sent">Отправить</button>
</form>

<script>
    /**
     * 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.
     * 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
     * - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
     * - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     */

    let input = document.querySelector('input');
    let span = document.querySelector('h2');

    input.addEventListener('input', (event) => {
        span.innerText = event.target.value;
    })

    /**
     * 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
     * - добавить два класса: animate_animated и animate_fadeInLeftBig
     * - поставить данному элементу стиль visibility в значение 'visible'.
     */

    let btn = document.querySelector('.messageBtn');
    let message = document.querySelector('.message');

    btn.addEventListener('click', () => {
        message.classList.add('animate_animated', 'animate_fadeInLeftBig');
        message.style.visibility = 'visible';
    })
    /**
     *
     * 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено,
     * форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
     *
     * Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
     * - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
     * - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
     *
     */

    let btnForm = document.querySelector('.sent');
    let form = document.querySelector('form');
    let inputs = document.querySelectorAll('input');
    let selects = document.querySelectorAll('select');


    btnForm.addEventListener('click', (event) => {
        event.preventDefault();
        inputs.forEach((input) => {
            if (input.value === '') {
                input.classList.add('error');
                console.log(input.classList);
            } else {
                input.classList.remove('error');
            }
        })
        selects.forEach((select) => {
            if (select.value === '') {
                select.classList.add('error');
            } else {
                select.classList.remove('error');
            }
        })
    })
</script>
</body>
</html>
